<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Micro Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #colorDisplay {
            height: 200px;
            width: 200px;
            border-radius: 10px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-80">
        <h1 class="text-xl font-semibold text-center">Color Picker</h1>
        <div id="colorDisplay" class="border"></div>
        <input type="color" id="colorInput" class="w-full border rounded-md p-2 mt-4" />
        <div class="text-center mt-4">
            <button id="copyColorBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Copy Color</button>
        </div>
        <div id="colorInfo" class="text-center mt-2 text-sm text-gray-600"></div>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorInfo = document.getElementById('colorInfo');
        const copyColorBtn = document.getElementById('copyColorBtn');

        function updateColor() {
            const colorValue = colorInput.value;
            colorDisplay.style.backgroundColor = colorValue;
            colorInfo.innerText = `Selected Color: ${colorValue}`;
        }

        function copyToClipboard(color) {
            navigator.clipboard.writeText(color).then(() => {
                alert(`Color ${color} copied to clipboard!`);
            }, (err) => {
                console.error('Could not copy color: ', err);
            });
        }

        colorInput.addEventListener('input', updateColor);
        copyColorBtn.addEventListener('click', () => copyToClipboard(colorInput.value));

        // Initialize with default color
        colorInput.value = '#ffffff';
        updateColor();
    </script>
</body>
</html>
