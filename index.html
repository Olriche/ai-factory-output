
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTracker - Suivi d’Humeur et d’Activités</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #moodChart {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">MoodTracker</h1>
        <h2 class="text-xl mb-2 text-center">Suivez votre humeur et vos activités</h2>

        <form id="moodForm" class="mb-6">
            <div class="mb-4">
                <label class="block text-gray-700">Votre humeur :</label>
                <select id="mood" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200">
                    <option value="joyeux">Joyeux</option>
                    <option value="triste">Triste</option>
                    <option value="neutre">Neutre</option>
                    <option value="anxieux">Anxieux</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Activités :</label>
                <input type="text" id="activity" placeholder="Ex. Exercice, Lecture" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Ajouter</button>
        </form>

        <canvas id="moodChart"></canvas>

        <div id="shareArea" class="mt-6 text-center">
            <button id="shareBtn" class="bg-green-500 text-white py-2 px-4 rounded-md">Partager sur les réseaux sociaux</button>
        </div>
    </div>

    <script>
        const moodForm = document.getElementById('moodForm');
        const mood = document.getElementById('mood');
        const activity = document.getElementById('activity');
        const moodChartCtx = document.getElementById('moodChart').getContext('2d');
        
        let moodData = {
            labels: [],
            data: [],
        };

        const moodChart = new Chart(moodChartCtx, {
            type: 'line',
            data: {
                labels: moodData.labels,
                datasets: [{
                    label: 'Humeur',
                    data: moodData.data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                switch(value) {
                                    case 'joyeux': return 'Joyeux'; 
                                    case 'triste': return 'Triste';
                                    case 'neutre': return 'Neutre';
                                    case 'anxieux': return 'Anxieux';
                                    default: return value;
                                }
                            }
                        }
                    }
                }
            }
        });

        moodForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const moodValue = mood.value;
            const activityValue = activity.value;

            moodData.labels.push(activityValue);
            moodData.data.push(moodValue);
            moodChart.update();

            moodForm.reset();
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            const shareText = `J'ai suivi mon humeur aujourd'hui: ${mood.value} après ${activity.value}! #MoodTracker`;
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
            window.open(shareUrl, '_blank');
        });
    </script>
</body>
</html>
