<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 dark-mode:bg-gray-800">

    <div class="container mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">Dashboard</h1>
            <button id="modeToggle" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow">Toggle Dark/Light Mode</button>
        </div>

        <div class="mb-4">
            <input type="text" id="searchInput" class="w-full border border-gray-300 rounded-md p-3 shadow-sm focus:ring focus:ring-blue-300" placeholder="Search...">
        </div>

        <div class="flex space-x-4 mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">All</button>
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Category 1</button>
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">Category 2</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-700 rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition-shadow" onclick="alert('2026-01-18-productivity')">
                <h2 class="text-xl font-bold">2026-01-18-productivity</h2>
            </div>
            <div class="bg-white dark:bg-gray-700 rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition-shadow" onclick="alert('2026-01-18-saas-0505')">
                <h2 class="text-xl font-bold">2026-01-18-saas-0505</h2>
            </div>
        </div>

        <div class="mt-10 bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Join the Newsletter</h2>
            <p class="mb-4">Subscribe to receive daily updates on new tools.</p>
            <input type="email" class="w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring focus:ring-blue-300" placeholder="Enter your email">
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Subscribe</button>
        </div>
    </div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeToggle.textContent = body.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
        
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const cards = document.querySelectorAll('.grid div');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
