
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCalc - Calculateur d'Empreinte Carbone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        function calculateCarbonFootprint() {
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const energy = parseFloat(document.getElementById('energy').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const totalFootprint = (transport + energy + food).toFixed(2);
            document.getElementById('result').innerHTML = `Votre empreinte carbone estimée est de <strong>${totalFootprint} kg CO2</strong> par an.`;
            showAdvice(totalFootprint);
        }

        function showAdvice(footprint) {
            const advice = document.getElementById('advice');
            if (footprint > 15) {
                advice.innerHTML = "Essayez de réduire votre empreinte en utilisant les transports en commun et en réduisant votre consommation d'énergie.";
            } else {
                advice.innerHTML = "Bonne nouvelle! Vous avez une empreinte carbone raisonnable. Continuez vos efforts!";
            }
        }

        function shareResults() {
            const result = document.getElementById('result').innerText;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(result)}`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-4">EcoCalc - Calculateur d'Empreinte Carbone</h1>
        <p class="text-center mb-8">Entrez vos données pour calculer votre empreinte carbone.</p>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="transport" class="block text-lg mb-2">Consommation de transport (kg CO2/an)</label>
                <input type="number" id="transport" class="border-2 border-gray-300 p-2 w-full" placeholder="Ex: 10.5">
            </div>
            <div class="mb-4">
                <label for="energy" class="block text-lg mb-2">Consommation d'énergie (kg CO2/an)</label>
                <input type="number" id="energy" class="border-2 border-gray-300 p-2 w-full" placeholder="Ex: 5.6">
            </div>
            <div class="mb-4">
                <label for="food" class="block text-lg mb-2">Habitudes alimentaires (kg CO2/an)</label>
                <input type="number" id="food" class="border-2 border-gray-300 p-2 w-full" placeholder="Ex: 3.2">
            </div>
            <button onclick="calculateCarbonFootprint()" class="bg-green-500 text-white p-2 rounded-lg w-full">Calculer l'Empreinte</button>
        </div>
        <div id="result" class="mt-4 text-lg text-center"></div>
        <div id="advice" class="mt-2 text-md text-center"></div>
        <button onclick="shareResults()" class="mt-5 bg-blue-500 text-white p-2 rounded-lg">Partager sur Twitter</button>
    </div>
</body>
</html>
